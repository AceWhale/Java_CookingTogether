<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Блоги</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container blog-container">
	<div th:replace="~{fragments/header}"></div>
    <h1 class="text-center mb-4">Блоги</h1>
    <div th:each="blog : ${blogs}" class="blog-item">
      <h2 class="blog-title" th:text="${blog.title}">Название блога</h2>
      <p th:text="'Дата создания: ' + ${#dates.format(blog.createdAt, 'dd.MM.yyyy')}">Дата создания</p>
      <p th:text="${blog.description}">Описание блога</p>
	  <h4>Рецепт:</h4>
	  <div th:if="${blog.recipe}">
	      <ul>
	          <li th:each="ingredient : ${blog.recipe.ingredients}" th:text="${ingredient}">Ингредиент</li>
	      </ul>
	      <p><strong>Шаги:</strong> <span th:text="${blog.recipe.steps}"></span></p>
	      <p><strong>Рейтинг:</strong> <span th:text="${blog.recipe.rating}"></span></p>
	  </div>
	  <p th:if="${blog.recipe == null}">Рецепт отсутствует</p>

	  <a th:href="@{/blogs/{id}(id=${blog.id})}" class="read-more-link">Читать далее →</a>

    </div>
  </div>
</body>

</html>
