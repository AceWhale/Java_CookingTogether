<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-control {
            margin-bottom: 15px;
            padding: 12px;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e65f56;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Вход</h2>
        <form action="/login" method="post">
            <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required />
            <input type="password" name="password" class="form-control" placeholder="Пароль" required />
            <button type="submit" class="btn">Войти</button>
            
            <p th:if="${param.error}" class="error-message">Неверное имя пользователя или пароль</p>
        </form>

        <div class="link">
            <p>Нет учетной записи? <a href="/auth/register">Зарегистрироваться</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
