<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="contact-header">
        <div class="container">
            <h1>Свяжитесь с нами</h1>
            <p>Мы всегда рады услышать ваше мнение, предложения и вопросы!</p>
        </div>
    </div>

    <div class="container">
        <div class="contact-form">
            <h2>Форма обратной связи</h2>
            <form action="/submit-feedback" method="POST">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Ваше имя" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Ваш email" required>
                </div>
                <div class="mb-3">
                    <textarea name="message" class="form-control" rows="5" placeholder="Ваше сообщение" required></textarea>
                </div>
                <button class="btn">Отправить сообщение</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Наши контакты</h3>
            <p>Вы также можете связаться с нами через социальные сети или по телефону:</p>
            <p><i class="fas fa-phone-alt"></i> +xxxxxxxxxx</p>
            <p><i class="fas fa-envelope"></i> support@cookingtogether.com</p>
            <p>Мы активно отвечаем на все сообщения и ценим каждое ваше мнение!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
