<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="style.css">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet">
</head>
<body>

	<div class="form-grid">
		<form id="createUserForm" action="/user" method="post">
			<h2>Регистрация</h2>

			<label for="createName">Имя:</label> 
			<input type="text" id="createName" name="name" placeholder="Введите имя" required>

			<label for="createEmail">Email:</label> 
			<input type="email" id="createEmail" name="email" placeholder="Введите email" required>

			<label for="createPass">Пароль:</label> 
			<input type="password" id="createPass" name="pass" placeholder="Введите пароль" required>

			<button type="submit">Зарегистрироваться</button>
		</form>

		<!-- Для отображения результата -->
		<div id="resultText" class="message"></div>
	</div>

	<script>
	document.getElementById('createUserForm').addEventListener('submit', function(event) {
	    event.preventDefault();
	    
	    const formData = new FormData(this);

	    fetch(this.action, {
	        method: 'POST',
	        body: formData
	    })
	    .then(response => {
	        if (response.ok) {
	            return response.text();
	        } else {
	            throw new Error('Ошибка регистрации');
	        }
	    })
	    .then(message => {
	        const resultText = document.getElementById('resultText');
	        resultText.textContent = message;
	        resultText.className = 'message success';
	    })
	    .catch(error => {
	        const resultText = document.getElementById('resultText');
	        resultText.textContent = error.message;
	        resultText.className = 'message error';
	    });
	});
    </script>
</body>
</html>
