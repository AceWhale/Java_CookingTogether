<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CookingTogether</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div class="body-background">
    <div class="container">
      <!-- Хедер -->
      <div th:replace="~{fragments/header}"></div>

      <!-- Основное содержимое -->
      <div>
        <div th:each="recipe : ${recipes}" class="recipe-container">
          <!-- Динамическая загрузка рецептов с использованием Thymeleaf -->
          <div  class="recipe-item">
  <h2 class="recipe-title" th:text="${recipe.title}">Рецепт</h2>
  <div class="recipe-content">
    <!-- Отображение изображения рецепта -->
    <div class="recipe-image">
      <img th:if="${recipe.imagePath}" th:src="@{${recipe.imagePath}}" alt="Изображение рецепта" class="img-fluid" style="max-width: 100%; height: auto;">
    </div>

    <ul>
      <li><strong>Ингредиенты:</strong></li>
      <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}">Ингредиент</li>
    </ul>
    <p><strong>Шаги:</strong> <span th:text="${recipe.steps}"></span></p>
    <p><strong>Рейтинг:</strong> <span th:text="${recipe.rating}"></span></p>
  </div>
</div>
</div>
</div>

<div th:replace="~{fragments/comments}"></div>

</div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
