<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создать новый рецепт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Создать новый рецепт</h1>
        <form action="/create" method="post">
            <div class="mb-3">
                <label for="blogId" class="form-label">Идентификатор блога</label>
                <input type="number" class="form-control" id="blogId" name="blogId" required />
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Название рецепта</label>
                <input type="text" class="form-control" id="title" name="title" required />
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ингредиенты</label>
                <textarea class="form-control" id="ingredients" name="ingredients" required></textarea>
            </div>
            <div class="mb-3">
                <label for="steps" class="form-label">Шаги приготовления</label>
                <textarea class="form-control" id="steps" name="steps" required></textarea>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Рейтинг</label>
                <input type="number" step="0.1" class="form-control" id="rating" name="rating" required />
            </div>
            <button type="submit" class="btn btn-primary">Создать рецепт</button>
        </form>
    </div>
</body>
</html>
