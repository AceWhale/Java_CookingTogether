<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление блогами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Ваши блоги</h2>
        <div class="list-group">
            <th:block th:each="blog : ${blogs}">
                <div class="list-group-item">
                    <h5 th:text="${blog.title}"></h5>
                    <p th:text="${blog.description}"></p>
                    <form th:action="@{/blogs/{id}/delete(id=${blog.id})}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этот блог?');">
    					<input type="hidden" name="_method" value="delete">
    					<button type="submit" class="btn btn-danger">Удалить</button>
					</form>

                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
